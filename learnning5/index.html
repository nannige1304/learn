        <section>
            <div class="grid">

                    <img src="asstes/img/icon-work.svg" alt="">

                        <div class="work-inside-bar">

                            <img src="asstes/img/icon-ellipsis.svg" alt="">

                    </div>
                </div>
            </div>
        </section>

        <section>
